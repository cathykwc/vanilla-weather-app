  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
      <form id="search-form" class="mb-4">
        <div class="row">
          <div class="col-6">
        <input 
        type="search" 
        placeholder="Enter a city..."
        class="form-control"
        id="city-input"
        autocomplete="off"
        />
        </div>
        <div class="col-4">
        <input type="submit"
        value="search"
        class="btn btn-secondary w-50"
        />
        </div>
        </div>
      </form>
        <div class="overview">
    <h1 id="city">
    </h1>
    <ul>
      <li id="description">
      </li>
      <li>Last updated: <span id="date"></span>
      </li>
    </ul>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="clearfix weather-temperature">
        <img src="" alt="" class="float-left" id="icon"/>
        <div class="float-left">
        <span id="temperature"class="current-temp"> 
        </span> 
        <span class="units"><a href="#" id="c-link" class="active">°C </a>|<a href="#" id="f-link"> °F</a> 
        </span>
        </div>
     </div>
    </div>
    <div class="col-6">
      <ul>
        <li>Feels like: <span id="feels-like"></span>°C</li>
        <li>Humidity: <span id="humidity"></span>%</li>
        <li>Wind: <span id="wind"></span>km/hr</li>
      </ul>
    </div>
    </div>
  <br />
  <div class="row">
    <div class="col-2">
      Sunday
    </div>
    <div class="col-2">
      Monday
    </div>
    <div class="col-2">
      Tuesday
    </div>
    <div class="col-2">
      Wednesday
    </div>
    <div class="col-2">
      Thursday
    </div>
  </div>

  </div>
  </div>
  <footer><a href="https://github.com/cathykwc/vanilla-weather-app" target="_blank">Open-source code</a> by Cathy Chan
  </footer>
</div>
  <script src="src/app.js">
  </script>
  </body>
  </html>
